<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="formContainer my-5">
        <!-- <form action="http://localhost:7777/video-request" method="POST"> -->
        <form id="formVideoRequest" novalidate>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                  type="text"
                  required
                />
                <p class="invalid-feedback"></p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                  type="email"
                  required
                />
                <p class="invalid-feedback"></p>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                  type="text"
                  required
                />
                <p class="invalid-feedback"></p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  required
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                ></textarea>
                <p class="invalid-feedback"></p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3">
            Send video request
          </button>
        </form>
      </div>
      <hr />
      <div class="d-flex justify-content-between mb-4">
        <div
          class="btn-group"
          id="sorting_options"
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            id="sort_new"
            class="btn btn-primary"
            onclick="sortVideoRequests('new')"
          >
            New
          </button>
          <button
            type="button"
            id="sort_top_voted"
            class="btn btn-outline-primary"
            onclick="sortVideoRequests('top_voted')"
          >
            Top Voted
          </button>
        </div>
        <div class="d-inline">
          <input
            type="search"
            class="form-control"
            id="searchInput"
            placeholder="Search keyword"
          />
        </div>
      </div>
      <h1 class="mb-4">List of requested videos</h1>
      <div id="listOfRequests"></div>
    </div>
    <script src="js/validation.js"></script>
    <script src="js/formatters.js"></script>
    <script src="js/helpers.js"></script>
    <script>
      // DOMContentLoaded => fired when elements is loaded not images or styles
      // window.onload() =>fired when everything is loaded incuded images and styles
      document.addEventListener("DOMContentLoaded", function () {
        getVideoRequests();
        applySearch();
        addNewVideo();
      });
    </script>
  </body>
</html>
